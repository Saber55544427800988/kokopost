name: Koko Teacher Lesson Cycle

on:
  schedule:
    - cron: '0 6 * * *'   # 09:00 AM Spanish (Assuming UTC+3)
    - cron: '0 16 * * *'  # 07:00 PM French (Assuming UTC+3)
    - cron: '0 21 * * *'  # 12:00 AM Chinese (Assuming UTC+3)
  workflow_dispatch:
    inputs:
      language:
        description: 'Language to generate'
        required: true
        default: 'Spanish'
        type: choice
        options:
          - Spanish
          - French
          - Chinese

jobs:
  generate-lesson:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine Language
        id: lang
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "LANGUAGE=${{ github.event.inputs.language }}" >> $GITHUB_ENV
          else
            HOUR=$(date +%H)
            if [ "$HOUR" == "06" ]; then
              echo "LANGUAGE=Spanish" >> $GITHUB_ENV
            elif [ "$HOUR" == "16" ]; then
              echo "LANGUAGE=French" >> $GITHUB_ENV
            elif [ "$HOUR" == "21" ]; then
              echo "LANGUAGE=Chinese" >> $GITHUB_ENV
            else
              echo "LANGUAGE=Spanish" >> $GITHUB_ENV
            fi
          fi

      - name: Run Koko Teacher
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          YOUTUBE_TOKEN_B64: ${{ secrets.YOUTUBE_TOKEN_B64 }}
        run: python main.py $LANGUAGE

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add koko_teacher.db
          git commit -m "Update database after $LANGUAGE lesson [skip ci]" || echo "No changes to commit"
          git push
